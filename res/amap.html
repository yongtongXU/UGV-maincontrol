<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>事件系统</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
   
    <style>
        html,
        body,
        #container {
          width: 100%;
          height: 100%;
        }

        .amap-icon img,
        .amap-marker-content img{
            width: 25px;
            height: 34px;
        }

        .marker {
            position: absolute;
            top: -20px;
            right: -118px;
            color: #fff;
            padding: 4px 10px;
            box-shadow: 1px 1px 1px rgba(10, 10, 10, .2);
            white-space: nowrap;
            font-size: 12px;
            font-family: "";
            background-color: #25A5F7;
            border-radius: 3px;
        }

        .input-card{
            width: 18rem;
            z-index: 170;
        }

        .input-card .btn{
            margin-right: .8rem;
        }

        .input-card .btn:last-child{
            margin-right: 0;
        }

    </style>
</head>
<body>
<div id="container"></div>
<div class="info" id="info_text">
    请规划路径点
</div>

<script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=84c4a70d448e600824c4937eb85a4a8b"></script>
<script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
<script type="text/javascript">
    
    
    //初始化地图对象，加载地图
    var map = new AMap.Map("container", {
        zoom: 16,
        center: [126.663762,45.801751],
    });

    
    var marker_add_num = 0;
    var polyline;
    var marker_add_all = [];

    
    
    

    // var testMarker = new AMap.Marker({
    //     position: new AMap.LngLat(126.663762,45.801751),
    //     icon: "https://a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-1.png",
    //     title:'test'
    //     });
    //     // marker.setMap(map);
    // map.add(testMarker);
    
    var marker = new AMap.Marker({
        position: [126.663762,45.801751],
        icon: "https://webapi.amap.com/theme/v1.3/markers/n/mark_r.png",
        title:'AGV',
        offset: new AMap.Pixel(-13, -30)
    });
    marker.setMap(map);
    
    var shareForPyLatLon = '';
    map.on("click",function(e){
			
            var log_text = e.lnglat.getLng() + "," + e.lnglat.getLat();
            shareForPyLatLon = log_text;

			// document.querySelector("#info_text").innerText = log_text;				
			
            
		});
      




    
    
    

    

</script>
</body>
</html>
